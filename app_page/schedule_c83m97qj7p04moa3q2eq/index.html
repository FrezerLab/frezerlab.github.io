              '          </div>');
          }
          if(i == Object.keys(data.groups[idGroup].schedule.white_week).length - 1) EndСycle();
        }
        /** Green week **/
        $(".week > .green-week").html('<div class="row" data-week="green">\n' +
          '    <div class="col s12 m12 l12 xl12">\n' +
          '      <ul class="collapsible expandable green-week-days">\n' +
          '        \n' +
          '      </ul>\n' +
          '    </div>\n' +
          '  </div>');


      for(var ii = 0; ii < Object.keys(data.groups[idGroup].schedule.green_week).length; ii++){
        $(".green-week-days").append('<li>\n' +
          '<div class="collapsible-header"><h5 class="center-block">' + data.misc.days_name[ii] + '</h5><svg class="material-icons arrow-drop-up anim" width="48" height="48" viewBox="0 0 48 48"><path d="M14 28l10-10 10 10z"/></svg></div>\n' +
          '<div class="collapsible-body noline day-items green ' + Object.keys(data.groups[idGroup].schedule.green_week)[ii] + '">   \n' +
          '</div>\n' +
          '</li>');

          for(var jj = 0; jj < Object.keys(data.groups[idGroup].schedule.green_week[Object.keys(data.groups[idGroup].schedule.green_week)[ii]]).length; jj++){
            $(".day-items.green." + Object.keys(data.groups[idGroup].schedule.green_week)[ii]).append('          <div class="card-panel noline blue lighten-3">\n' +
              '            <div class="row">\n' +
              '              <div class="col s12">\n' +
              '                <p class="noline center item-name">' + Object.values(data.groups[idGroup].schedule.green_week[Object.keys(data.groups[idGroup].schedule.green_week)[ii]][jj])[0] + '</p>\n' +
              '              </div>\n' +
              '            </div>\n' +
              '            <div class="row">\n' +
              '                <p class="col s1 noline left start-time">' + Object.values(data.groups[idGroup].schedule.green_week[Object.keys(data.groups[idGroup].schedule.green_week)[ii]][jj])[4] + '</p><p class="col s10 noline center grey-text text-darken-2 teacher-name">' + Object.values(data.groups[idGroup].schedule.green_week[Object.keys(data.groups[idGroup].schedule.green_week)[ii]][jj])[1] + '</p>\n' +
              '            </div>\n' +
              '            <div class="row">\n' +
              '                <p class="col s1 noline left end-time">' + Object.values(data.groups[idGroup].schedule.green_week[Object.keys(data.groups[idGroup].schedule.green_week)[ii]][jj])[5] + '</p><p class="col s10 noline center grey-text text-darken-2 type-and-room">' + Object.values(data.groups[idGroup].schedule.green_week[Object.keys(data.groups[idGroup].schedule.green_week)[ii]][jj])[2] + ', ' + Object.values(data.groups[idGroup].schedule.green_week[Object.keys(data.groups[idGroup].schedule.green_week)[ii]][jj])[3] + '</p>\n' +
              '            </div>\n' +
              '          </div>');
          }

        }
        if(ii == Object.keys(data.groups[idGroup].schedule.green_week).length) EndСycle();
    }



    $('body').on('click', 'a[data-idgroup]', function(){

      idGroup = $(this).data('idgroup');

      curWeek = $('#sel-week').val();

          $('#sel-week').html('<option value="white_week">Белая неделя (сейчас)</option><option vaсейч"green_week">Зелёная неделя</option>>');
          $('#sel-week').val("white_week");

          curWeek = $('#sel-week').val();
          changeWeek();
        }
        function SetGreenWeek() {
          $('#sel-week').html('<option value="white_week">Белая неделя</option> <option value="green_week">Зелёная неделя (сейчас)</option>');
          $('#sel-week').val("green_week");
          $('select').formSelect();
          curWeek = $('#sel-week').val();
          changeWeek();
        }

    function EndСycle() {
      $('select').formSelect();
      $('.collapsible').collapsible({
        accordion: false,
      });
      $(document).ready(function(){
        $('.modal').modal();
      });



      var $cl = $('.collapsible');

      switch (Number(moment().format('d'))) {
        case 1:
          $cl.collapsible('open', 0);
          break;
        case 2:
          $cl.collapsible('open', 1);
          break;
        case 3:
          $cl.collapsible('open', 2);
          break;
        case 4:
          $cl.collapsible('open', 3);
          break;
        case 5:
          $cl.collapsible('open', 4);
          break;
        case 6:
          $cl.collapsible('open', 5);
          break;
        case 0:
          $cl.collapsible('open', 6);
          break;
        default:
          alert("Нет таких значений");
      }



    }
